<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Home Page</title>
    <style>
      /* Add your CSS styling here */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Arial', sans-serif;
      }
  
      nav {
        background-color: #333;
        color: white;
      }
  
      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center; /* Center menu items horizontally */
      }
  
      nav ul li {
        padding: 15px;
      }
  
      nav ul li a {
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
      }
  
      nav ul li a:hover {
        color: #f0f0f0;
      }
  
      /* Additional responsive styling if needed */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column; /* Stack menu items for smaller screens */
        }
  
        nav ul li {
          text-align: center;
          padding: 10px;
        }
      }
    </style>  
</head>
<body>
    <h1>Welcome to the About Page</h1>
    <p>This is the about page of our Node.js HTTP server example.</p>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/products">Products</a></li>
          <li><a href="/subscribe">Subscribe</a></li>
        </ul>
      </nav>
      
</body>
</html>
